<div id="controlsPreferencesPage" data-role="page" class="page libraryPage userPreferencesPage noSecondaryNavPage" data-title="${DevMode}" data-menubutton="true">
    <div class="padded-left padded-right padded-bottom-page">
        <form style="margin: 0 auto;">
            <div class="verticalSection verticalSection-extrabottompadding">
                <h2 class="sectionTitle">
                    ${DevMode}
                </h2>

                <div class="paperList" style="padding: 1em;">
                    <p id="userAgent"></p>
                </div>

                <div class="checkboxContainer checkboxContainer-withDescription">
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="chkShowLog" />
                        <span>${LabelShowLog}</span>
                    </label>
                </div>
            </div>

            <button is="emby-button" type="submit" class="raised button-submit block btnSave hide">
                <span>${Save}</span>
            </button>
        </form>
    </div>
</div>
