<div id="controlsPreferencesPage" data-role="page" class="page libraryPage userPreferencesPage noSecondaryNavPage" data-title="${DevTools}" data-menubutton="true">
    <div class="padded-left padded-right padded-bottom-page">
        <form style="margin: 0 auto;">
            <div class="verticalSection verticalSection-extrabottompadding">
                <h2 class="sectionTitle">
                    ${DevTools}
                </h2>

                <div class="paperList" style="padding: 1em;">
                    <p class="userAgent"></p>
                    <p class="platform"></p>
                    <p class="appVersion"></p>
                </div>

                <div class="verticalSection">
                    <h2 class="sectionTitle">
                        ${HeaderDevToolsLog}
                    </h2>

                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label>
                            <input type="checkbox" is="emby-checkbox" class="chkShowLog" />
                            <span>${DevToolsShowLog}</span>
                        </label>
                    </div>

                    <div class="inputContainer inputContainer-withDescription">
                        <input is="emby-input" type="number" class="txtDevToolsLogSize" pattern="[0-9]*" required="required" min="0" max="1000" step="1" label="${DevToolsLogSize}" />
                    </div>
                </div>
            </div>

            <button is="emby-button" type="submit" class="raised button-submit block btnSave hide">
                <span>${Save}</span>
            </button>
        </form>
    </div>
</div>
